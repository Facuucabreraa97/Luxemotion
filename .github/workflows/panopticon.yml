name: Project Panopticon - Sentinel

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# OPTIMIZATION: Cancel old runs if new code arrives to save resources
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sentinel-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' # OPTIMIZATION: Cache dependencies for speed

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        id: test_step
        run: npm test -- --passWithNoTests
        continue-on-error: true

      # CRITICAL FIX: INJECTING GOOGLE INTELLIGENCE
      - name: Run Surgeon Analysis (Gemini Powered)
        if: steps.test_step.outcome == 'failure'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # <--- ACCESS GRANTED
        run: node scripts/analyze_failure.js

      - name: Create Self-Healing Pull Request
        if: steps.test_step.outcome == 'failure'
        run: |
            if [ -f patches/fix-ai.diff ]; then
              git config --global user.name "Sentinel Agent"
              git config --global user.email "bot@vydylabs.com"
              git checkout -b fix/sentinel-${{ github.run_id }}
              git apply patches/fix-ai.diff
              git commit -m "ðŸ¤– SENTINEL AUTO-FIX: Repair detected anomalies"
              git push origin fix/sentinel-${{ github.run_id }}
              gh pr create --title "ðŸ›¡ï¸ Sentinel Auto-Fix" --body "Detected issue. Proposed fix attached." --base main --head fix/sentinel-${{ github.run_id }}
            fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
