<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VYDY SYSTEM ONLINE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@200;300;400;600&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050505;
      color: #f5f5f5;
      -webkit-font-smoothing: antialiased;
    }

    h1,
    h2,
    h3,
    .font-serif {
      font-family: 'Playfair Display', serif;
    }

    .text-gold {
      color: #D4AF37;
    }

    .bg-gold {
      background-color: #D4AF37;
    }

    .border-gold {
      border-color: #D4AF37;
    }

    /* Custom Scrollbar for Luxury Feel */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: #050505;
    }

    ::-webkit-scrollbar-thumb {
      background: #222;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #D4AF37;
    }

    /* Disable focus ring for custom elements */
    *:focus {
      outline: none;
    }
  </style>
